<li class="post-item post">
    <a href="{{ post.url }}">
        <h4 class="post-category">{{ post.categories.first }}</h4>
        <p class="post-date">{{ post.date | date: '%Y-%m-%d %H:%M' }}</p>
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-content">{{ post.excerpt | strip_html | truncatewords: 100 }}</p>
        <p class="post-tags ">
            {% for tag in post.tags %}
            <a title="{{ tag }}"
            class="tag tag-{{ tag }}">{{ tag }}</a>
            <!--<a href="{{ site.baseurl }}/tags/{{ tag }}" title="{{ tag }}"-->
            <!--class="tag tag-{{ tag }}">{{ tag }}</a>-->
            {% endfor %}
        </p>
    </a>
    <div class="post-image-wrapper">
        <img class="post-image" src="{{ post.image }}">
    </div>
</li>
